<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&display=swap" rel="stylesheet">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <div id="instructions">
            <p1>How To Play!</p1>
            <ol id="instructions">
                <li id="step1">Press the Rock, Paper, Or Scissor Picture To Choose Your Weapon!</li>
                <li id="step2">Good Luck!</li>
            </ol>
        </div>
        <div id="score-boxes">
            <div id="player-score-box">0</div>
            <div id="computer-score-box">0</div>
        </div>
        <form>
            <div id="buttons">
                <button type="button" id="rock">Rock!</button>
                <button type="button" id="paper">Paper!</button>
                <button type="button" id="scissors">Scissors!</button>
            </div>
        </form>
        <script src="scripts.js"></script>
    </body>
